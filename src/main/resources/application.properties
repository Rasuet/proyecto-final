# Configuración del servidor
server.port=8080
server.servlet.context-path=/

# Configuración de la base de datos H2 (para desarrollo)
spring.datasource.url=jdbc:h2:mem:tiendaonline
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuración JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuración H2 Console (solo para desarrollo)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuración de logging
logging.level.com.techstore.tiendaonline=DEBUG
logging.level.org.springframework.security=DEBUG

# Configuración de sesiones
server.servlet.session.timeout=30m
server.servlet.session.cookie.name=TIENDA_SESSION

# Configuración CORS
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

