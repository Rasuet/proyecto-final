<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore - Tienda Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden { display: none !important; }
        .page { display: none; }
        .page.active { display: block; animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .status-badge { padding: 4px 8px; border-radius: 12px; font-size: 0.85em; font-weight: bold; }
        .status-ACTIVO { background-color: #e0f2fe; color: #0369a1; }
        .status-COMPLETADO { background-color: #dcfce7; color: #15803d; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans text-gray-800">

<!-- LOGIN -->
<div id="login" class="page active fixed inset-0 bg-gray-900 bg-opacity-95 flex items-center justify-center z-50">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md mx-4">
        <h1 class="text-4xl font-bold text-center text-blue-600 mb-2">TechStore</h1>
        <form id="loginForm" class="space-y-5 mt-8">
            <input type="text" id="username" class="w-full p-3 border rounded-lg" placeholder="Usuario (cliente1)" required>
            <input type="password" id="password" class="w-full p-3 border rounded-lg" placeholder="Contraseña (123456)" required>
            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700">Entrar</button>
        </form>
    </div>
</div>

<!-- APP PRINCIPAL -->
<div id="mainApp" class="hidden">
    <nav class="bg-white shadow-md fixed w-full z-20 top-0 h-16">
        <div class="max-w-7xl mx-auto px-4 h-full flex justify-between items-center">
            <span class="text-2xl font-bold text-blue-600 mr-8">TechStore</span>
            <div class="hidden md:flex space-x-1">
                <a href="#" data-page="productos" class="nav-link px-4 py-2 rounded hover:text-blue-600">Catálogo</a>
                <a href="#" data-page="carrito" class="nav-link px-4 py-2 rounded hover:text-blue-600">Carrito</a>
                <a href="#" data-page="pedidos" class="nav-link px-4 py-2 rounded hover:text-blue-600">Mis Pedidos</a>
                <a href="#" data-page="perfil" class="nav-link px-4 py-2 rounded hover:text-blue-600">Perfil</a>
            </div>
            <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded text-sm font-bold">Salir</button>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 pt-24 pb-12">
        <div id="alertContainer" class="fixed top-20 right-4 z-50 w-80"></div>

        <!-- VISTAS -->
        <div id="productos" class="page"><h2 class="text-3xl font-bold mb-6">Catálogo</h2><div id="productosGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8"></div></div>
        <div id="carrito" class="page"><h2 class="text-3xl font-bold mb-6">Tu Carrito</h2><div class="flex flex-col lg:flex-row gap-8"><div class="flex-grow bg-white rounded-xl shadow p-6" id="carritoContent"></div><div class="w-full lg:w-80" id="carritoResumen"></div></div></div>
        <div id="pedidos" class="page"><h2 class="text-3xl font-bold mb-6">Historial</h2><div class="bg-white rounded-xl shadow overflow-hidden"><table class="min-w-full divide-y divide-gray-200"><thead class="bg-gray-50"><tr><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Fecha</th><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Estado</th><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Total</th></tr></thead><tbody id="pedidosContent" class="bg-white divide-y divide-gray-200"></tbody></table></div></div>
        <div id="perfil" class="page"><h2 class="text-3xl font-bold mb-6">Perfil</h2><div class="bg-white rounded-xl shadow p-8 max-w-2xl mx-auto"><form id="perfilForm" class="space-y-4"><div id="perfilContent"></div><button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 font-bold">Guardar</button></form></div></div>
    </main>
</div>

<script>
    const API = '/api';
    async function apiCall(url, method='GET', body=null) {
        const opts = { method, headers: {'Content-Type': 'application/json'}, credentials: 'include' };
        if(body) opts.body = JSON.stringify(body);
        const r = await fetch(API+url, opts);
        if(r.status === 401) return location.reload();
        if(r.status === 204) return null;
        if(!r.ok) throw new Error('Error API');
        return await r.json();
    }

    function formatPrice(p) { return new Intl.NumberFormat('es-ES', {style:'currency', currency:'EUR'}).format(p); }
    function formatDate(d) { return d ? new Date(d).toLocaleString() : '-'; }
    function showAlert(msg) { const d = document.createElement('div'); d.className="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-2 shadow rounded"; d.innerText=msg; document.getElementById('alertContainer').appendChild(d); setTimeout(()=>d.remove(), 3000); }

    async function mostrarVista(id) {
        document.getElementById('login').classList.toggle('active', id==='login');
        document.getElementById('login').classList.toggle('hidden', id!=='login');
        document.getElementById('mainApp').classList.toggle('hidden', id==='login');
        if(id==='login') return;

        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');

        if(id==='productos') {
            const list = await apiCall('/productos')||[];
            document.getElementById('productosGrid').innerHTML = list.map(p => `
                <div class="bg-white rounded-xl shadow p-5 hover:shadow-lg transition">
                    <img src="${p.rutaImagen}" class="h-48 w-full object-cover bg-gray-200 rounded mb-4">
                    <h3 class="font-bold text-lg">${p.nombre}</h3><p class="text-sm text-gray-600 mb-4">${p.descripcion}</p>
                    <div class="flex justify-between items-center"><span class="text-xl font-bold text-blue-600">${formatPrice(p.precio)}</span>
                    <button onclick="addToCart(${p.id})" class="bg-blue-600 text-white px-4 py-2 rounded text-sm font-bold">Añadir</button></div>
                </div>`).join('')||'<p>Sin productos</p>';
        }
        if(id==='carrito') {
            const p = await apiCall('/pedidos/activo');
            if(!p || !p.lineasPedido.length) { document.getElementById('carritoContent').innerHTML='<p>Vacío</p>'; document.getElementById('carritoResumen').innerHTML=''; return; }
            document.getElementById('carritoContent').innerHTML = p.lineasPedido.map(l=>`<div class="flex justify-between border-b py-4"><div><b>${l.nombreProducto}</b><br><span class="text-sm">x${l.cantidad}</span></div><b>${formatPrice(l.subtotal)}</b></div>`).join('');
            document.getElementById('carritoResumen').innerHTML = `<div class="bg-gray-50 p-6 rounded border"><div class="flex justify-between text-xl font-bold mb-6"><span>Total</span><span>${formatPrice(p.total)}</span></div><button onclick="confirmOrder()" class="w-full bg-green-600 text-white py-3 rounded font-bold">Pagar</button></div>`;
        }
        if(id==='pedidos') {
            const list = await apiCall('/pedidos')||[];
            document.getElementById('pedidosContent').innerHTML = list.map(p=>`<tr><td class="px-6 py-4 text-sm">#${p.id}</td><td class="px-6 py-4 text-sm">${formatDate(p.fechaPedido)}</td><td class="px-6 py-4"><span class="status-badge status-${p.estado}">${p.estado}</span></td><td class="px-6 py-4 font-bold">${formatPrice(p.total)}</td></tr>`).join('')||'<tr><td colspan="4" class="px-6 py-4 text-center">Sin pedidos</td></tr>';
        }
        if(id==='perfil') {
            const u = await apiCall('/clientes/perfil');
            if(u) document.getElementById('perfilContent').innerHTML = `
                <div><label class="text-xs font-bold text-gray-500">Nombre</label><input id="pName" value="${u.nombre}" class="w-full border p-2 rounded"></div>
                <div><label class="text-xs font-bold text-gray-500">Apellidos</label><input id="pLast" value="${u.apellidos}" class="w-full border p-2 rounded"></div>
                <div><label class="text-xs font-bold text-gray-500">Dirección</label><input id="pDir" value="${u.direccion||''}" class="w-full border p-2 rounded"></div>
                <div><label class="text-xs font-bold text-gray-500">Teléfono</label><input id="pTel" value="${u.telefono||''}" class="w-full border p-2 rounded"></div>`;
        }
    }

    window.addToCart = async(id) => { await apiCall('/pedidos/agregar','POST',{idProducto:id,cantidad:1}); showAlert('Añadido'); };
    window.confirmOrder = async() => { if(confirm('¿Confirmar?')){ await apiCall('/pedidos/confirmar','POST'); showAlert('Pedido Confirmado'); mostrarVista('productos'); } };

    document.getElementById('loginForm').addEventListener('submit', async(e)=>{ e.preventDefault(); try{ await apiCall('/login','POST',{username:document.getElementById('username').value, password:document.getElementById('password').value}); document.getElementById('loginForm').reset(); mostrarVista('productos'); }catch{ alert('Error login'); } });
    document.getElementById('logoutBtn').addEventListener('click', async()=>{ await apiCall('/logout','POST'); location.reload(); });
    document.getElementById('perfilForm').addEventListener('submit', async(e)=>{ e.preventDefault(); await apiCall('/clientes/perfil','PUT',{nombre:document.getElementById('pName').value, apellidos:document.getElementById('pLast').value, direccion:document.getElementById('pDir').value, telefono:document.getElementById('pTel').value}); showAlert('Actualizado'); });

    document.querySelectorAll('.nav-link').forEach(l=>l.addEventListener('click',e=>{e.preventDefault(); mostrarVista(l.dataset.page)}));
    (async()=>{ try{ const s=await apiCall('/session'); if(s&&s.authenticated) mostrarVista('productos'); else mostrarVista('login'); }catch{ mostrarVista('login'); } })();
</script>
</body>
</html>
