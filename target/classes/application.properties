# ==========================================
# CONFIGURACI�N DEL SERVIDOR
# ==========================================
server.port=8080
server.servlet.context-path=/
server.servlet.session.timeout=30m
server.servlet.session.cookie.name=TECHSTORE_SESSION

# ==========================================
# BASE DE DATOS H2 (En Memoria)
# ==========================================
spring.datasource.url=jdbc:h2:mem:techstoredb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ==========================================
# JPA / HIBERNATE (GENERACI�N AUTOM�TICA DE TABLAS)
# ==========================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# 'create': Crea el esquema al inicio (borrando lo anterior). Ideal para desarrollo.
# 'update': Actualiza el esquema si cambia el modelo.
spring.jpa.hibernate.ddl-auto=create

spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# ==========================================
# CONSOLA H2
# ==========================================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# ==========================================
# LOGS Y DEPURACI�N
# ==========================================
logging.level.com.techstore.tiendaonline=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# ==========================================
# CORS
# ==========================================
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true